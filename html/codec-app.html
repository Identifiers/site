<!DOCTYPE html>
<!-- hex editor component for byte: https://github.com/michbil/hex-works -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifiers encode/decode UI</title>
</head>
<body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- production version, optimized for size and speed
<script src='https://cdn.jsdelivr.net/npm/vue'></script>
-->
<!-- CDNJS :: Sortable (https://cdnjs.com/) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.15.0/vuedraggable.min.js"></script>
<script src="https://unpkg.com/identifiers-js/dist/identifiers.bundle.js"></script>


<div id="app">
    <input v-model="encoded">
    <p>decoded: {{ decoded }}</p>
    <p>String:
        <string-id/>
    </p>
    <p>Boolean:
        <boolean-id/>
    </p>
    <draggable v-model="stringList" @start="drag=true" @end="drag=false">
        <div v-for="element in stringList" :key="element.id"> {{ element.value }} </div>
    </draggable>
    Encoded: <string-list-id/>
</div>
</body>

<script lang="javascript">

  Vue.component('string-id', {
    template: '<div><input placeholder="enter a string value" v-model.trim="value"/><span> Data: {{ encodedData }}, Human: {{ encodedHuman }}</span></div>',
    data: function () {
      return {value: ''};
    },
    computed: {
      encodedData: function () {
        return this.value ? ID.factory.string(this.value).toDataString() : '';
      },
      encodedHuman: function () {
        return this.value ? ID.factory.string(this.value).toHumanString() : '';
      }
    }
  });

  Vue.component('boolean-id', {
    template: '<div><input type="checkbox" v-model="value"/><span> Data: {{ encodedData }}, Human: {{ encodedHuman }}</span></div>',
    data: function () {
      return {value: false};
    },
    computed: {
      encodedData: function () {
        return ID.factory.boolean(!!this.value).toDataString();
      },
      encodedHuman: function () {
        return ID.factory.boolean(!!this.value).toHumanString();
      }
    }
  });

  Vue.component('string-list-id', {
    template: '<div>Data: {{ encodedData }}}<br/>Human: {{ encodedHuman }}</div>',
    data: function () {
      return {value: []}
    },
    computed: {
      encodedData: function () {
        return ID.factory.string.list(this.$root.stringList.map(function (e) {
          return e.value
        })).toDataString();
      },
      encodedHuman: function () {
        return ID.factory.string.list(this.$root.stringList.map(function (e) {
          return e.value
        })).toHumanString();
      }
    }
  });

  var appData = {
    encoded: 'Ç/IÒÁIÖêqÉ34uwâêl7Tþ',
    stringList: [
      {value: 'John', id: 1},
      {value: 'Joao', id: 2},
      {value: 'Jean', id: 3},
      {value: 'Gerard', id: 4},
      {value: 'Juan', id: 5},
      {value: 'Edgar', id: 6},
      {value: 'Jeremy', id: 7}
    ]
  };

  var app = new Vue({
    el: '#app',
    data: appData,
    computed: {
      decoded: function () {
        try {
          var id = ID.decodeFromString(this.encoded);
          return id.toString();
        }
        catch (e) {
          return 'Cannot decode ' + this.encoded;
        }
      }
    }
  });
</script>
</html>
