<!DOCTYPE html>
<!-- hex editor component for byte: https://github.com/michbil/hex-works -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifiers encode/decode UI</title>
</head>
<body>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  -->

  <script src="https://unpkg.com/vue-slicksort@latest/dist/vue-slicksort.umd.js"></script>

  <script src="https://unpkg.com/identifiers-js/dist/identifiers.bundle.js"></script>


  <div id="app">
    Decode: <unknown-encoded></unknown-encoded>

    <p>String: <string-id></string-id></p>

    <string-list-id></string-list-id>

    <p>Boolean: <boolean-id></boolean-id></p>

    <boolean-list-id></boolean-list-id>
    <!--
    TODO
    * string map
    * Boolean map
    * integer / list / map
    * float / list / map
    * long / list / map
    * bytes / list / map
    * datetime / list / map
    * uuid / list / map
    * geo / list / map
    * composite list / map
    -->
  </div>
</body>

<script lang="javascript">

  // these have to be named this way so v-model works on parent components
  const VALUE = 'value';
  const INPUT = 'input';

  const baseInputComponent = {
    props: [VALUE],
    data() {
      return {valueInput: this[VALUE]};
    },
    methods: {
      updateInput(value) {
        this.$emit(INPUT, value);
      }
    }
  };

  Vue.component('string-input', {
    ...baseInputComponent,
    template: '<input placeholder="enter a string value" v-bind:value="valueInput" v-on:input="updateInput($event.target.value.trim())"/>',
  });

  Vue.component('boolean-input', {
    ...baseInputComponent,
    template: '<input type="checkbox" v-bind:checked="valueInput" v-on:input="updateInput($event.target.checked)"/>',
  });

  Vue.component('unknown-encoded', {
    template: '<div><string-input v-model="encodedString"/><p>decoded: {{ decodedId }}</p></div>',
    data: () => ({ encodedString: 'Ç/IÒÁIÖêqÉ34uwâêl7Tþ' }),
    computed: {
      decodedId() {
        try {
          return ID.decodeFromString(this.$data.encodedString).toString();
        }
        catch (e) {
          return `Cannot decode ${this.$data.encodedString}`;
        }
      }
    }
  });

  function createId(inputType, factory, value) {
    return {
      template: `<div><${inputType} v-model="inputValue"></${inputType}><span> Data: {{ encodedData }}, Human: {{ encodedHuman }}</span></div>`,
      data: () => ({inputValue: value}),
      computed: {
        encodedData() {
          return factory(this.$data.inputValue).toDataString();
        },
        encodedHuman() {
          return factory(this.$data.inputValue).toHumanString();
        }
      }
    };
  }

  const {SlickList, SlickItem} = window.VueSlicksort;
  const wrapItem = (content) => ({content: content, id: Math.random()});

  function createIdList(inputType, listFactory, data, newItem) {
    return {
      components: {
        SlickItem,
        SlickList
      },
      template: `
        <div>
          <SlickList v-model="items">
            <SlickItem v-for="(item, index) in items" :key="item.id" :index="index">
              <button @click="deleteItem(index)">-</button><${inputType} v-model="item.content"></${inputType}>{{ item.content }}
            </SlickItem>
          </SlickList>
          <button @click="createNewItem">Add New Item</button>
          <br/>
          List: {{ idDebugString }}<br/>
          Data: {{ encodedData }}<br/>
          Human: {{ encodedHuman }}
        </div>`,
      data: () => ({
        items: data.map(wrapItem)
      }),
      methods: {
        createNewItem() {
          this.items.push(wrapItem(newItem()));
        },
        deleteItem(index) {
          this.items.splice(index, 1);
        }
      },
      computed: {
        idDebugString() {
          return this.$data.items.map(v => v.content);
        },
        encodedData() {
          return listFactory(this.$data.items.map(v => v.content)).toDataString();
        },
        encodedHuman() {
          return listFactory(this.$data.items.map(v => v.content)).toHumanString();
        }
      }
    };
  }

  Vue.component('string-id', createId('string-input', ID.factory.string, 'matt'));

  Vue.component('string-list-id', createIdList('string-input', ID.factory.string.list,
    ['Abby', 'Bao', 'Callum', 'Derek', 'Edgar', 'Farhad', 'Guiseppe'],
    () => ''));

  Vue.component('boolean-id', createId('boolean-input', ID.factory.boolean, true));

  Vue.component('boolean-list-id', createIdList('boolean-input', ID.factory.boolean.list,
    [true, false, true],
    () => false));

  const app = new Vue({
    el: '#app',
  });
</script>
</html>
