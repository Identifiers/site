<!DOCTYPE html>
<!-- hex editor component for byte: https://github.com/michbil/hex-works -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifiers encode/decode UI</title>
</head>
<body>
<div id="app">
    <input v-model="encoded">
    <p>decoded: {{ decoded }}</p>
    String: <string-id v-bind:id="singleStringId"></string-id>
    Boolean: <boolean-id v-bind:id="singleBooleanId"></boolean-id>
</div>



<div id="app-3">
    <span v-if="seen">Now you see me</span>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- production version, optimized for size and speed
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script src="https://unpkg.com/identifiers-js/dist/identifiers.bundle.js"></script>

<script lang="javascript">

  Vue.component('string-id', {
    props: ['id'],
    template: '<input v-model="id" placeholder="not a string ID"/>'
  });

  Vue.component('boolean-id', {
    props: ['id'],
    template: '<input type="checkbox" v-model="id"/>'
  });

  var appData = {
      encoded: "Ç/IÒÁIÖêqÉ34uwâêl7Tþ",
      singleStringId: null,
      singleBooleanId: null
    };
    var app = new Vue({
      el: '#app',
      data: appData,
      computed: {
        decoded: function () {
          try {
            var id = ID.decodeFromString(this.encoded);
            if (id.type === 'boolean') {
              this.singleBooleanId = id.value;
              this.singleStringId = null;
            } else if (id.type === 'string') {
              this.singleBooleanId = null;
              this.singleStringId = id.value;
            }
            return id.toString();
          }
          catch (e) {
            return "Cannot decode " + this.encoded;
          }
        }
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JS' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    });
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello vue!!'
      }
    });
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'Veggies' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Milk' }
        ]
      }
    });
</script>
</html>
